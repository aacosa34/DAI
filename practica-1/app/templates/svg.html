<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random SVG</title>
</head>
<body>
    <svg x="200" y="300" width="100" height="100" >
        {% if grafico == 1 %}
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        {% elif grafico == 2 %}
            <rect width="100" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        {% elif grafico == 3 %}
            <ellipse cx="50" cy="50" rx="50" ry="25" style="fill:yellow;stroke:purple;stroke-width:2" />
        {% else %}
            <polygon x="125" points="20,10 40,40 10,40" style="fill:lime;stroke:purple;stroke-width:1" />
        {% endif %}
    </svg>
</body>
</html>
