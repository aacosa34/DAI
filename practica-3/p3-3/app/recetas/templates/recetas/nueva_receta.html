{% extends 'recetas/base.html' %}

{% block content %}
<div>
    <h2>Nueva receta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button
            class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Guardar</button>
    </form>
</div>
{% endblock %}
