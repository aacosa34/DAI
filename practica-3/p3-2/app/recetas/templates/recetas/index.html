{% extends 'recetas/base.html' %}

{% block content %}
    <div>
        <h1 class="font-bold text-3xl text-center my-4">{{ mensaje }}</h1>
        <div class="overflow-x-auto relative shadow-xl sm:rounded-lg">
            <table class="w-full text-xl text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="py-3 px-6">
                            Nombre
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Enlace a la receta
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for receta in recetas %}
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ receta.nombre }}
                        </th>
                        <td class="py-4 px-6 text-right">
                            <a href="receta/{{ receta.id }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Ver receta</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
