<!DOCTYPE html>
<html lang="en" class="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-slate-900 dark:text-white">
    <header>
        <nav class="flex items-center lg:justify-between justify-center flex-wrap bg-white dark:bg-slate-800 shadow-lg p-6">
            <div class="flex items-center flex-shrink-0 text-sky-600 dark:text-slate-200 mr-6">
                <a href="/" class="font-semibold text-3xl tracking-tight">Recetas</a>
                <form class="ml-3" method="POST">
                    {% csrf_token %}
                    {% if theme == 'dark' %}
                    <button name="theme" value="light"
                        class="bg-sky-500 hover:bg-sky-600 text-white dark:text-slate-800 rounded-lg px-4 py-2">Modo claro</button>
                    {% else %}
                    <button name="theme" value="dark" class="bg-slate-700 hover:bg-slate-800 text-slate-300 rounded-lg px-4 py-2">Modo
                        oscuro</button>
                    {% endif %}
                </form>
            </div>
            <div class="w-full block sm:pt-0 pt-4 grow sm:flex sm:items-center sm:w-auto">
                <div class="text-sm sm:grow text-center sm:text-right">
                    <form action="buscar" method="get">
                        <input class="rounded-lg border-solid border-2 border-slate-400 dark:bg-slate-800 px-2 py-2 mx-2" type="search" name="busqueda" id="busqueda" placeholder="Buscar recetas">
                        <button class="bg-sky-400 hover:bg-sky-500 text-white dark:text-slate-800 rounded-lg px-4 py-2">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="flex items-center justify-center h-screen">
        {% block content %}
        {% endblock %}
    </div>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</body>
</html>
